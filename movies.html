<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Website Search</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./movies.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id="nav">
      <i class="fas fa-film nav__logo"> </i>
      <ul class="nav__links">
        <li class="nav__link">
          <a class="green link__hover-effect" href="./index.html#landing"
            >Home</a
          >
        </li>
        <li class="nav__link">
          <a class="green link__hover-effect" href="#search">Search</a>
        </li>
        <li class="nav__link">
          <a class="green link__hover-effect" href="./index.html#trending"
            >Trending</a
          >
        </li>
      </ul>
    </nav>

    <section>
      <div class="container search__container">
        <div class="row">
          <form class="search__wrapper" id="searchForm">
            <input
              class="search__box"
              type="text"
              id="searchInput"
              placeholder="Search Movies..."
              onsubmit="movieSearch()"
              required />
            <button
              type="button"
              onclick="movieSearch()"
              class="search__button">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </section>

    <section id="search__results">
      <div class="container">
        <div class="row">
          <h3 class="search__results">Search results for ""</h3>
          <div class="movies"></div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer__content">
        <i class="fas fa-film footer__logo"></i>

        <ul class="footer__links">
          <li class="footer__link">
            <a class="green link__hover-effect" href="./index.html">Home</a>
          </li>
          <li class="footer__link">
            <a class="green link__hover-effect" href="./index.html#search"
              >Search</a
            >
          </li>
          <li class="footer__link">
            <a class="green link__hover-effect" href="./index.html#trending"
              >Trending</a
            >
          </li>
          <li class="footer__link">
            <a class="green link__hover-effect" href="./index.html#popular"
              >Popular</a
            >
          </li>
        </ul>
        <div class="copyright">Copyright Â© 2023 Carlo Munoz</div>
      </div>
    </footer>
  </body>
</html>
